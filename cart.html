<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penny Juice | Shopping Cart</title>
  <link rel="stylesheet" href="cart.css"/>
</head>
<body>

  <header class="navbar">
    <div class="logo">PJ</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Shopping Cart</a>
    </nav>
  </header>

  <main class="cart-container">
    <h1 class="cart-title">🛒 Your Cart</h1>

    <section class="cart-item">
      <img src="product-main.jpg" alt="Citrus Bliss" class="item-image"/>
      <div class="item-details">
        <p class="item-name">Citrus Bliss</p>
        <p>Quantity: 2 | Price: $20</p>
        <div class="item-actions">
          <span>🗑️</span>
          <span>❤️</span>
        </div>
      </div>
    </section>

    <section class="order-summary">
      <h2>Order Summary</h2>
      <ul class="summary-list">
        <li><span>💰 Subtotal</span><span>$20</span></li>
        <li><span>🚚 Shipping Fee</span><span>Free Shipping</span></li>
        <li><span>🛍️ Total Cost</span><span>$20</span></li>
        <li class="checkout-row"><span>🛒 Checkout</span><a href="#" class="checkout-btn">Proceed to Checkout</a></li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p>Contact Us: contact@pennyjuice.com</p>
    <p>Follow Us: @pennyjuice</p>
  </footer>

</body>
</html>
