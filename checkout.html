<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penny Juice | Checkout</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">PJ<span>Penny Juice</span></div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="listofproduct.html">Products</a>
      <a href="cart.html">Shopping Cart</a>
    </nav>
  </header>

  <main class="checkout-container">
    <!-- Shipping Info -->
    <section class="section">
      <h2>Shipping Information</h2>
      <form class="form">
        <input type="text" placeholder="Enter recipient's name" />
        <input type="text" placeholder="Enter street address" />
        <input type="text" placeholder="Enter city" />
        <input type="text" placeholder="Enter zip code" />
        <input type="text" placeholder="Enter phone number" />
        <button type="button" class="primary-btn">Next</button>
      </form>
    </section>

    <!-- Payment Method -->
    <section class="section">
      <h2>Payment Method</h2>
      <form class="form">
        <input type="text" placeholder="Enter card number" />
        <input type="text" placeholder="MM/YY" />
        <input type="text" placeholder="Enter CVV" />
        <div class="payment-options">
          <button type="button" class="tab active">Credit Card</button>
          <button type="button" class="tab">PayPal</button>
        </div>
        <button type="button" class="primary-btn">Proceed to Review</button>
      </form>
    </section>

    <!-- Order Summary -->
<section class="section summary">
  <h2>Order Summary</h2>
  <a href="cart.html" class="secondary-btn">Edit Order</button></a>
  <div id="checkout-summary"></div> 
  <ul class="summary-list">
    <li><span>üí∞ Subtotal</span><span class="subtotal-price">$0.00</span></li>
    <li><span>üöö Shipping Fee</span><span>Free Shipping</span></li>
    <li><span>üõçÔ∏è Total</span><span class="total-price">$0.00</span></li>
  </ul>
</section>


  </main>

</body>

<script>
function toggleMenu() {
  const nav = document.querySelector('nav');
  nav.classList.toggle('show');
}

window.addEventListener('DOMContentLoaded', () => {
  const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
  const subtotal = localStorage.getItem('cartSubtotal') || '0.00';

  const summaryList = document.querySelector('.summary-list');

  cartItems.forEach(item => {
    const li = document.createElement('li');
    li.innerHTML = `<span>${item.name} √ó ${item.quantity}</span><span>$${item.total.toFixed(2)}</span>`;
    summaryList.insertBefore(li, summaryList.firstChild); 
  });

  
  document.querySelector('.subtotal-price').textContent = `$${subtotal}`;
  document.querySelector('.total-price').textContent = `$${subtotal}`;
});

</script>
</html>
